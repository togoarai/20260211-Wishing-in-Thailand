<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小圈圈團購網</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans TC', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <header class="bg-orange-500 text-white py-12 px-4 text-center shadow-lg">
        <h1 class="text-4xl font-bold mb-2">🛍️ 週末零食團購</h1>
        <p class="opacity-90">限時優惠，滿 $1000 免運！</p>
        <div class="mt-4 inline-block bg-orange-600 px-4 py-2 rounded-full text-sm font-semibold">
            截止倒數：2026/02/15
        </div>
    </header>

    <main class="max-w-4xl mx-auto p-6">
        
        <section class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-12">
            <div class="bg-white rounded-2xl shadow-md overflow-hidden hover:shadow-xl transition duration-300">
                <img src="https://via.placeholder.com/400x250?text=Product+A" alt="商品" class="w-full h-48 object-cover">
                <div class="p-6">
                    <h3 class="text-xl font-bold mb-2">經典泰式海苔</h3>
                    <p class="text-gray-600 mb-4 text-sm">酥脆口感，團購限定大包裝。</p>
                    <div class="flex justify-between items-center">
                        <span class="text-orange-600 font-bold text-2xl">$150</span>
                        <span class="text-gray-400 line-through text-sm">原價 $200</span>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-2xl shadow-md overflow-hidden hover:shadow-xl transition duration-300">
                <img src="https://via.placeholder.com/400x250?text=Product+B" alt="商品" class="w-full h-48 object-cover">
                <div class="p-6">
                    <h3 class="text-xl font-bold mb-2">手作香濃芒果乾</h3>
                    <p class="text-gray-600 mb-4 text-sm">無添加人工色素，果肉厚實。</p>
                    <div class="flex justify-between items-center">
                        <span class="text-orange-600 font-bold text-2xl">$280</span>
                        <span class="text-gray-400 line-through text-sm">原價 $350</span>
                    </div>
                </div>
            </div>
        </section>

        <section class="text-center bg-white p-8 rounded-3xl shadow-inner border-2 border-dashed border-orange-200">
            <h2 class="text-2xl font-bold mb-4">準備好要下單了嗎？</h2>
            <p class="text-gray-500 mb-8">請點擊下方按鈕前往 Google 表單填寫數量</p>
            
            <a href="https://docs.google.com/spreadsheets/d/1b11ZNAutFg9vu6OBxGc7zQBIKWcVozuYQDvNYk6RsGY/edit?usp=sharing" target="_blank" class="inline-block bg-orange-500 hover:bg-orange-600 text-white text-xl font-bold py-4 px-12 rounded-full shadow-lg transform hover:-translate-y-1 transition">
                🚀 我要參團
            </a>
        </section>

    </main>

    <footer class="mt-12 text-center text-gray-400 pb-8 text-sm">
        © 2026 團購小助手 | 由 GitHub Pages 提供服務
    </footer>

</body>
</html>
