        function renderBtnUI(product) {
            const currentQty = cart[product.name] ? cart[product.name].quantity : 0;

        function addToCart(name, price) {

        function refreshUI(targetName) {

            if (p) {

                const cardEl = document.getElementById(cardId);

                // è™•ç†å¡ç‰‡é«˜äº®å¤–æ¡†
                if (cardEl) {

        function renderCart() {

            let total = 0, count = 0;
            Object.keys(cart).forEach(name => {

                total += subtotal; count += item.quantity;
                tbody.innerHTML += `
