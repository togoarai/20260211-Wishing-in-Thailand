        // ç”Ÿæˆå•†å“ HTML
        function initProducts() {
            const container = document.getElementById('product-list');
            products.forEach(p => {
                container.innerHTML += `

        // [B] åŠ å…¥è³¼ç‰©è»Šé‚è¼¯ (å«æ•¸é‡)
        function addToCart(name, price) {
            if (cart[name]) {
                cart[name].quantity += 1;
            } else {
                cart[name] = { price: price, quantity: 1 };
            }
            renderCart();
        }

        // æ¸²æŸ“è³¼ç‰©è»Š UI
        function renderCart() {
            const tbody = document.getElementById('cart-table-body');
            const emptyMsg = document.getElementById('empty-msg');
            tbody.innerHTML = '';
            let total = 0;
            let count = 0;

            const items = Object.keys(cart);
            if (items.length > 0) {
                emptyMsg.classList.add('hidden');
                items.forEach(name => {
                    const item = cart[name];
                    const subtotal = item.price * item.quantity;
                    total += subtotal;
                    count += item.quantity;
                    tbody.innerHTML += `
                        <tr class="border-b border-blue-50">
                            <td class="py-3">${name}</td>
                            <td class="py-3">$${item.price}</td>
                            <td class="py-3 text-center">
                                <button onclick="changeQty('${name}', -1)" class="px-2 bg-gray-200 rounded">-</button>
                                <span class="mx-2 font-bold">${item.quantity}</span>
                                <button onclick="changeQty('${name}', 1)" class="px-2 bg-gray-200 rounded">+</button>
                            </td>
                            <td class="py-3 text-right font-medium">$${subtotal}</td>
                        </tr>
                    `;
                });
            } else {
                emptyMsg.classList.remove('hidden');
            }

            document.getElementById('total-price').innerText = total;
            document.getElementById('cart-count').innerText = count;
        }

        // ä¿®æ”¹æ•¸é‡æŒ‰éˆ•
        function changeQty(name, delta) {
            cart[name].quantity += delta;
            if (cart[name].quantity <= 0) delete cart[name];
            renderCart();
        }

        // é€å‡ºè¨‚å–®

            const userName = document.getElementById('user-name').value;
            const items = Object.keys(cart);
            if (!userName) return alert('è«‹è¼¸å…¥å§“å');
            if (items.length === 0) return alert('è³¼ç‰©è»Šæ˜¯ç©ºçš„');

            const total = document.getElementById('total-price').innerText;
            // çµ„åˆæ˜ç´°å­—ä¸²ï¼Œæ ¼å¼ï¼šæµ·è‹”x2, æ´‹èŠ‹ç‰‡x1
            const details = items.map(name => `${name}x${cart[name].quantity}`).join(', ');

            const formURL = "https://docs.google.com/forms/d/e/1FAIpQLSf9o59aGHM1f14UMWh5rGNbnm6bvW7wSjqdXluTuEWz8UyT7Q/formResponse";
            const formData = new FormData();
