<script src="https://cdn.tailwindcss.com"></script>

<body class="bg-gray-100 p-5">
    <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl p-6">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">🛒 線上購物車</h1>
        
        <div class="grid grid-cols-1 gap-4 mb-8">
            <div class="flex justify-between items-center p-3 border rounded-lg hover:bg-gray-50">
                <span class="font-medium">海苔 ($50)</span>
                <button onclick="addToCart('海苔', 50)" class="bg-blue-500 text-white px-4 py-1 rounded-full hover:bg-blue-600 transition">加入</button>
            </div>
            </div>

        <div class="bg-gray-50 p-4 rounded-lg">
            <h2 class="text-lg font-semibold mb-2">您的購物車</h2>
            <ul id="cart-items" class="text-sm text-gray-600 mb-4"></ul>
            <div class="text-xl font-bold text-red-600">總金額：$<span id="total-price">0</span></div>
        </div>

        <div class="mt-6">
            <input type="text" id="user-name" placeholder="請輸入姓名" class="w-full border p-2 rounded mb-3 focus:outline-none focus:ring-2 focus:ring-blue-400">
            <button onclick="submitOrder()" class="w-full bg-green-500 text-white font-bold py-3 rounded-lg hover:bg-green-600 transition">確認送出訂單</button>
        </div>
    </div>
    </body>
